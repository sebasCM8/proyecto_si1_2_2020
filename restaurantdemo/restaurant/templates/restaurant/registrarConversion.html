{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Racion</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestionarConversion.css' %}">

    <script type="text/javascript" src="{% static 'bootstrap/jquery-3.5.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Nueva racion</h1>
            </div>
            <div class="card-body">
                <form action="{% url 'restaurant:gestionarCon' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Producto de la racion:</h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-secondary" type="button" data-toggle="collapse"
                                data-target="#producto" aria-expanded="false" aria-controls="producto">
                                Producto
                            </button>
                            <div class="collapse" id="producto"> <br/>
                                {% for p in productos %}
                                <div class="form-check">
                                    <input type="radio" name="prd" id="{{p.prod_id}}" value="{{p.prod_id}}"
                                        class="form-check-input">
                                    <label for="{{p.prod_id}}">{{p.prod_nombre}}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div> <hr>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="cantidad de la racion" name="cv_cantidad">
                    </div>
                    <button name="registrarCon" class="btn btn-primary">Registrar Racion</button>
                </form>
            </div>
            <div class="card-footer">
                {% if ok %}
                <label for="" style="color: green;">{{msg}}</label>
                {% else %}
                <label for="" style="color: red;">{{msg}}</label>
                {% endif %}
            </div>
        </div> <br/><br/>
        <a href="{% url 'restaurant:gestionarCon' %}" class="btn btn-light">Volver a raciones</a>
        <br/><br/>
    </div>
</body>

</html>
