{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestProductos.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Nuevo producto</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'restaurant:gestionarProducto' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input placeholder="nombre del producto" name="prod_nombre" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="prod_duracion" maxlength="30" placeholder="duracion del producto en dias" class="form-control">
                    </div>
                    <button name="registrarProducto" class="btn btn-primary">Registrar producto</button>
                </form>
                {% if e %}
                <label style="color: green;" for="">{{msg}}</label>
                {% else %}
                <label style="color: red;" for="">{{msg}}</label>
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="{% url 'restaurant:gestionarProducto' %}" class="btn btn-secondary">Volver a productos</a>
            </div>
        </div>
    </div>
</body>
</html>
