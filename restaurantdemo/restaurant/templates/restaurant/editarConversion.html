{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar conversion</title>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/gestionarConversion.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Editar racion</h1>
            </div>
            <div class="card-body">
                <form action="{% url 'restaurant:gestionarCon' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-auto">
                            <h4>Prod: </h4>
                        </div>
                        <div class="col-md-auto">
                            <label for="">{{racion.prod.prod_nombre}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="cantidad de la racion" name="cv_cantidad" value="{{racion.cv_cantidad}}">
                    </div>
                    <button name="editarCon" value="{{racion.cv_id}}" class="btn btn-primary">Registrar Racion</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'restaurant:gestionarCon' %}" class="btn btn-dark">Cancelar</a>
            </div>
        </div>
    </div>
</body>
</html>
